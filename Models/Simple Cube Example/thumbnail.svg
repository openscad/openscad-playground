<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0"/>
  
  <!-- Simple 3D cube representation -->
  <g transform="translate(150, 150)">
    <!-- Back face -->
    <polygon points="-40,-40 40,-40 40,40 -40,40" fill="#cc4444" opacity="0.6"/>
    
    <!-- Top face (isometric view) -->
    <polygon points="-40,-40 0,-70 80,-70 40,-40" fill="#ff6666" opacity="0.8"/>
    
    <!-- Right face (isometric view) -->
    <polygon points="40,-40 80,-70 80,10 40,40" fill="#aa3333" opacity="0.7"/>
    
    <!-- Front edges -->
    <polyline points="-40,-40 40,-40 40,40 -40,40 -40,-40" 
              fill="none" stroke="#660000" stroke-width="2"/>
    <polyline points="40,-40 80,-70 80,10 40,40" 
              fill="none" stroke="#660000" stroke-width="2"/>
    <polyline points="-40,-40 0,-70 80,-70 40,-40" 
              fill="none" stroke="#660000" stroke-width="2"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#333">
    GLTF Static Model
  </text>
</svg>
